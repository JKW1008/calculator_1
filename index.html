<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <input type="text" disabled>
        <div class= "button">
            <button data-type="ac" class="ac">AC</button>
            <button data-type="operator">&divide;</button>  <!-- 나누기 기호-->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-type="operator">&times;</button>  <!-- 곱하기 기호 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button data-type="equals" class="equals">=</button>
        </div>
    </main>
    <script src="calculator.js"></script>


    <!-- main 태그 body요소의 주 콘텐츠를 정의-->
    <!-- 숫자 연산자를 클릭 <button> 태그-->
    <!-- 버튼 클릭 시 값을 받을 <input> 태그 -->
    <!--넓은 버튼 생성 위해서 ac,0 클래스 생성-->
</body>
</html>
